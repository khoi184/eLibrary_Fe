<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LMS - Dashboard</title>
    <!--    Boostrap here-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="/FE-workspace/eLibrary_Fe/custom.css">
    <link rel="stylesheet" href="/FE-workspace/eLibrary_Fe/common.css">

</head>

<body class="nav-md">
    <div class="body">
        <div class="main_container">

            <div class="col-md-2 left_col">
                <div class="left_col scroll-view">
                    <div class="navbar nav_title" style="border: 0;">
                        <a href="homePage.html" class="site_title"><i class="fa fa-paw"></i>
                            <span>T3H LMS</span></a>
                    </div>

                    <div class="clearfix"></div>

                    <br />

                    <!-- sidebar menu -->
                    <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
                        <div class="menu_section">
                            <ul class="nav side-menu">
                                <li><a href="/"><i class="fa fa-home"></i>Dashboard</a></li>
                                <li><a><i class="fa fa-user"></i> Members <span class="fa fa-chevron-down"></span></a>
                                    <ul class="nav child_menu">
                                        <li><a href="/member/add">Add New</a></li>
                                        <li><a href="/member/list">List</a></li>
                                    </ul>
                                </li>
                                <li><a><i class="fa fa-sitemap"></i> Categories <span
                                            class="fa fa-chevron-down"></span></a>
                                    <ul class="nav child_menu">
                                        <li><a href="/category/add">Add New</a></li>
                                        <li><a href="/category/list">List</a></li>
                                    </ul>
                                </li>
                                <li><a><i class="fa fa-book"></i> Books <span class="fa fa-chevron-down"></span></a>
                                    <ul class="nav child_menu">
                                        <li><a href="/book/add">Add New</a></li>
                                        <li><a href="/book/list">List</a></li>
                                    </ul>
                                </li>
                                <li><a><i class="fa fa-cart-arrow-down"></i> Book Issue <span
                                            class="fa fa-chevron-down"></span></a>
                                    <ul class="nav child_menu">
                                        <li><a href="/issue/new">Issue New</a></li>
                                        <li><a href="/issue/list">List</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>

                    </div>
                    <!-- /sidebar menu -->
                </div>
            </div>

            <div class="dashboard-content col-md-10">
                <!-- top navigation -->
                <div class="top_nav">
                    <div class="nav_menu">
                        <nav>
                            <div class="nav toggle">
                                <a id="menu_toggle"><i class="fa fa-bars"></i></a>
                            </div>

                            <ul class="nav navbar-nav navbar-right">

                                <li class="">
                                    <a href="javascript:;" class="user-profile dropdown-toggle" data-toggle="dropdown"
                                        aria-expanded="false">
                                        <span th:text="${session.loggedInUserName}"></span>
                                        <span class=" fa fa-angle-down"></span>
                                    </a>
                                    <ul class="dropdown-menu dropdown-usermenu pull-right">
                                        <li><a href="/logout"><i class="fa fa-sign-out pull-right"></i> Log Out</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <!-- /top navigation -->

                <!-- page content -->
                <div class="right_col" style="min-height: 920px;" role="main">
                    <div class="row tile_count">
                        <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
                            <span class="count_top "><i class="fa fa-user"></i>  Users</span>
                            <div class="count green" th:text="${topTiles.totalUser}"></div>
                        </div>
                        <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
                            <span class="count_top "><i class="fa fa-user"></i>  Students</span>
                            <div class="count" th:text="${topTiles.totalStudent}"></div>
                        </div>
                        <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
                            <span class="count_top "><i class="fa fa-user"></i>  Librarian</span>
                            <div class="count" th:text="${topTiles.totalLibrarian}"></div>
                        </div>
                        <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
                            <span class="count_top"><i class="fa fa-sitemap"></i>  Categories</span>
                            <div class="count green" th:text="${topTiles.totalCategories}"></div>
                        </div>
                        <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
                            <span class="count_top "><i class="fa fa-book"></i>  Books</span>
                            <div class="count" th:text="${topTiles.totalBooks}"></div>
                        </div>
                        <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
                            <span class="count_top"><i class="fa fa-cart-arrow-down"></i> Books Issued</span>
                            <div class="count green" th:text="${topTiles.totalIssuedBooks}"></div>
                        </div>
                    </div>
                </div>
                <!-- /page content -->
            </div>
        </div>
    </div>
